resources:
  - name: S_PS_HelmDeploy_BuildInfo_0013
    type: BuildInfo
    configuration:
      sourceArtifactory: s_artifactory
      buildName: helmbuild
      buildNumber: 1

  - name: S_PS_HelmDeploy_GitRepo_0013
    type: GitRepo
    configuration:
      gitProvider: s_gitHub
      path: benharosh/Org_test_Automation
      branches:
        include: feature-PIPE-4901-custom

  - name: S_PS_HelmDeploy_ReleaseBundle_0013
    type: ReleaseBundle
    configuration:
      sourceDistribution: s_distribution
      name: name
      version: '1'

pipelines:
  - name: S_PS_HelmDeploy_0013
    configuration:
      runtime:
        type: image
        image:
          custom:
            name: releases-docker.jfrog.io/jfrog/pipelines-w19cpp
            tag: 9.0.1
            registry: docker_registry
            autoPull: true
      environmentVariables:
        readOnly:
          release_name_generic: "simplehelm-generic-${run_id}"
          k8s_namespace: "pipe-master-pool"
          BUNDLE_VERSION: "1"
          BUNDLE_NAME: helm_bundle_not_exist
      nodePool: win_2019
    steps:
      - name: S_PS_HelmDeploy_0013_create_build
        type: PowerShell
        configuration:
          integrations:
            - name: s_artifactory
          outputResources:
            - name: S_PS_HelmDeploy_ReleaseBundle_0013
        execution:
          onExecute:
            - write_output S_PS_HelmDeploy_ReleaseBundle_0013 name=$BUNDLE_NAME version=$BUNDLE_VERSION

      - name: deploy_helm_chart_from_generic_repo
        type: HelmDeploy
        configuration:
          integrations:
            - name: s_kubernetes
          inputResources:
            - name: S_PS_HelmDeploy_ReleaseBundle_0013
          helmVersion: 3
          releaseName: ${release_name_generic}
          chartPath: helmgeneric/simplehelm
          flags: "--force --wait --timeout 900s --set image.repository=trriplejay/simplehelm --set image.tag=latest"
          valueFilePaths:
            - values.yaml
          lint: true
          lintFlags: "--strict"
          test: true
