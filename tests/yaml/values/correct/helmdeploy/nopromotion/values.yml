# integrations
artifactoryIntegration: s_artifactory
kubernetesIntegration: s_kubernetes

# pipeline resources
GitRepo:
  name: GitRepoRes
  type: GitRepo
  gitProvider: s_gitHub
  path: benharosh/Org_test_Automation
  files:
    include: tests/core/helmdeploy/simplehelm.*
  branches:
    include: feature-PIPE-4902

HelmChart:
  name: HelmChartRes
  chartName: simplehelm
  chartVersion: 0.3.0
  repository: simplecharts
  helmVersion: 3
  namespace: pipe-master-pool

BuildInfo:
  name: BuildInfoRes
  buildName: foo
  buildNumber: ${run_number}

# pipeline
Pipeline:
  name: HelmPublishAndDeploy

# steps
HelmPublish:
  name: HelmPublishStep
  chartPath: 'tests/core/helmdeploy/simplehelm'

HelmDeploy:
  name: HelmDeployStep
  chartPath: '.'
  releaseName: simplehelm-test
  flags: '--force --wait --timeout 900s --set image.repository=trriplejay/simplehelm --set image.tag=latest'
  lint: true
  lintFlags: '--strict'
  valueFilePaths:
    - values.yaml
  test: true
